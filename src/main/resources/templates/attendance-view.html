<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'ClassCount - ' + ${currentYear} + ' Attendance Reports'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #8ECAE6 0%, #023047 100%);
            font-family: 'Poppins', Arial, sans-serif;
            color: #fff;
            padding: 50px;
            position: relative;
            z-index: 1;
        }
        .container-fluid {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            backdrop-filter: blur(8px);
            padding: 30px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.18);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }
        h1 { color: #fff; text-shadow: 0 1px 4px rgba(2, 48, 71, 0.3); }
        .table {
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        .table-striped > tbody > tr:nth-of-type(odd) > * {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .table-hover > tbody > tr:hover > * {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .btn-yellow {
            background: #FFB703;
            color: #023047;
            border: none;
            font-weight: bold;
            font-size: 16px;
            border-radius: 6px;
            padding: 10px 30px;
            transition: all 0.25s ease;
            box-shadow: 0 4px 12px rgba(255, 179, 0, 0.18);
        }
        .btn-yellow:hover {
            background: #FB8500;
            transform: translateY(-2px) scale(1.05);
        }
        .back-btn {
            background: #6c757d;
            border-color: #6c757d;
            color: #fff;
        }
        .back-btn:hover { background: #5a6268; }
    </style>
</head>
<body>
<div class="container-fluid">
    <h1 th:text="${currentYear} + ' Attendance Report'" class="mb-4 text-center"></h1>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a th:href="@{/welcome}" class="btn back-btn">Back to Dashboard</a>
        <a th:href="@{/attendance/view/export/{year}(year=${currentYear})}" class="btn btn-yellow">Download Excel Report</a>
    </div>
    <div class="card bg-transparent border-0">
        <div class="card-body bg-transparent">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th style="color: #FFB703;">Student Name</th>
                        <th th:each="subject : ${subjects}" th:text="${subject.name}" style="color: #FFB703;"></th>
                        <th style="color: #FFB703;">Overall Attendance %</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.name}"></td>
                        <td th:each="subject : ${subjects}"
                            th:text="${studentSubjectAttendance.get(student.id).get(subject.id)}"></td>
                        <td th:text="${studentOverallAttendance.get(student.id)}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
