<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassCount - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, #8ECAE6 0%, #023047 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #FFF;
            font-family: 'Poppins', Arial, sans-serif;
            padding: 12px;
            overflow: hidden;
            position: relative;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            backdrop-filter: blur(8px);
            padding: 30px;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.18);
            border: 1px solid rgba(255, 255, 255, 0.12);
            color: #fff;
            z-index: 10;
        }
        .app-name {
            font-size: 36px;
            font-weight: bold;
            margin: 16px 0 8px 0;
            text-shadow: 0 1px 4px rgba(2, 48, 71, 0.3);
        }
        .form-label {
            color: #ffffff;
            font-weight: normal;
        }
        .form-control {
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #FFB703;
            box-shadow: 0 0 0 0.25rem rgba(255, 183, 3, 0.25);
            color: #fff;
        }
        .btn-yellow {
            background: #FFB703;
            color: #023047;
            border: none;
            font-weight: bold;
            font-size: 16px;
            border-radius: 6px;
            padding: 10px 30px;
            transition: all 0.25s ease;
            box-shadow: 0 4px 12px rgba(255, 179, 0, 0.18);
            display: inline-block;
            margin-top: 12px;
            width: 100%;
        }
        .btn-yellow:hover {
            background: #FB8500;
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 16px rgba(255, 179, 0, 0.25);
        }
        .alert {
            border-radius: 6px;
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            animation: floatUp 10s infinite ease-in;
            bottom: -100px;
        }
        .bubble:nth-child(1) { width: 80px; height: 80px; left: 20%; animation-duration: 14s; }
        .bubble:nth-child(2) { width: 40px; height: 40px; left: 60%; animation-duration: 18s; }
        .bubble:nth-child(3) { width: 100px; height: 100px; left: 80%; animation-duration: 22s; }
        .bubble:nth-child(4) { width: 60px; height: 60px; left: 35%; animation-duration: 16s; }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0.6; }
            50% { opacity: 0.3; }
            100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>

<div class="login-container">
    <div class="app-name">ClassCount</div>
    <div class="tagline" style="color: #FFB703; font-size: 18px; margin-bottom: 20px;">Secure Login</div>

    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Invalid username or password.
    </div>

    <div th:if="${param.logout}" class="alert alert-success" role="alert">
        You have been logged out.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required autofocus>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-yellow w-100">Login</button>
    </form>
</div>
</body>
</html>
