<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassCount - Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, #8ECAE6 0%, #023047 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #FFF;
            font-family: 'Poppins', Arial, sans-serif;
            padding: 12px;
            overflow: hidden;
            position: relative;
        }
        .main-container {
            /* This centers the entire content block */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1000px;
            z-index: 10;
        }
        .welcome-box {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            backdrop-filter: blur(8px);
            padding: 30px 30px 24px 30px;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.18);
            border: 1px solid rgba(255, 255, 255, 0.12);
            color: #fff;
            animation: fadeInUp 1s ease-out;
            width: 100%;
        }
        .app-name {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 0 1px 4px rgba(2, 48, 71, 0.3);
            color: #FFF; /* Reverted to white */
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .top-bar {
            width: 100%;
            max-width: 800px; /* Match welcome-box width */
            margin-bottom: 24px;
        }
        .intro-text {
            font-size: 16px;
            margin-bottom: 28px;
            line-height: 1.4;
            opacity: 0.85;
            font-weight: normal;
        }
        .form-select {
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            box-shadow: none;
            text-align: center;
            width: 100%;
            height: 44px;
        }
        .form-select option {
            background-color: #023047;
            color: #fff;
        }
        .form-select:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #FFB703;
            box-shadow: 0 0 0 0.25rem rgba(255, 183, 3, 0.25);
            color: #fff;
        }
        .btn-yellow {
            background: #FFB703;
            color: #023047;
            border: none;
            font-weight: bold;
            font-size: 16px;
            border-radius: 6px;
            padding: 10px 30px;
            transition: all 0.25s ease;
            box-shadow: 0 4px 12px rgba(255, 179, 0, 0.18);
            display: inline-block;
            margin-top: 12px;
            width: 100%;
        }
        .btn-yellow:hover {
            background: #FB8500;
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 16px rgba(255, 179, 0, 0.25);
        }
        .btn-logout {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.25s ease;
            border-radius: 6px;
            padding: 8px 16px;
        }
        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            animation: floatUp 10s infinite ease-in;
            bottom: -100px;
        }
        .bubble:nth-child(1) { width: 80px; height: 80px; left: 20%; animation-duration: 14s; }
        .bubble:nth-child(2) { width: 40px; height: 40px; left: 60%; animation-duration: 18s; }
        .bubble:nth-child(3) { width: 100px; height: 100px; left: 80%; animation-duration: 22s; }
        .bubble:nth-child(4) { width: 60px; height: 60px; left: 35%; animation-duration: 16s; }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0.6; }
            50% { opacity: 0.3; }
            100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
        }
        @keyframes fadeInUp {
            0% { transform: translateY(40px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>

<div class="container main-container">
    <div class="d-flex justify-content-between align-items-center top-bar">
        <h1 class="app-name">ClassCount</h1>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-logout">Logout</button>
        </form>
    </div>

    <div class="welcome-box">
        <h1 class="card-title mb-4" style="color: #fff; text-shadow: none;">Welcome</h1>
        <p class="intro-text">Please select the academic year to manage attendance.</p>

        <div class="mb-4 d-flex justify-content-center">
            <div class="col-md-6">
                <label for="year-select" class="form-label" style="color: #fff;">Select Year:</label>
                <select id="year-select" class="form-select form-select-lg">
                    <option th:each="classroom : ${classrooms}"
                            th:value="${classroom.year}"
                            th:text="${classroom.year}"
                            th:selected="${classroom.year == '3rd Year'}">
                    </option>
                </select>
            </div>
        </div>

        <div class="row g-3">
            <div class="col-md-6">
                <button id="manage-students-btn" class="btn btn-yellow btn-lg w-100">Manage Students</button>
            </div>
            <div class="col-md-6">
                <button id="manage-subjects-btn" class="btn btn-yellow btn-lg w-100">Manage Subjects</button>
            </div>
            <div class="col-md-6">
                <button id="take-attendance-btn" class="btn btn-yellow btn-lg w-100">Take Attendance</button>
            </div>
            <div class="col-md-6">
                <button id="view-reports-btn" class="btn btn-yellow btn-lg w-100">View Reports</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const yearSelect = document.getElementById('year-select');

        function updateButtonLinks() {
            const selectedYear = yearSelect.value;
            const encodedYear = encodeURIComponent(selectedYear);
            document.getElementById('manage-students-btn').onclick = () => window.location.href = `/students/${encodedYear}`;
            document.getElementById('manage-subjects-btn').onclick = () => window.location.href = `/subjects/${encodedYear}`;
            document.getElementById('take-attendance-btn').onclick = () => window.location.href = `/attendance/take/${encodedYear}`;
            document.getElementById('view-reports-btn').onclick = () => window.location.href = `/attendance/view/${encodedYear}`;
        }

        yearSelect.addEventListener('change', updateButtonLinks);
        updateButtonLinks();
    });
</script>
</body>
</html>
