<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Mark Attendance for ' + ${subject.name}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #8ECAE6 0%, #023047 100%);
            font-family: 'Poppins', Arial, sans-serif;
            color: #fff;
            padding: 50px;
            position: relative;
            z-index: 1;
        }
        .container {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            backdrop-filter: blur(8px);
            padding: 30px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.18);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }
        h4 { color: #fff; text-shadow: 0 1px 4px rgba(2, 48, 71, 0.3); }
        .list-group-item {
            background-color: rgba(255, 255, 255, 0.05);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.1);
        }
        .form-check-input:checked {
            background-color: #FFB703;
            border-color: #FFB703;
        }
        .form-check-input:focus {
            box-shadow: 0 0 0 0.25rem rgba(255, 183, 3, 0.25);
        }
        .btn-yellow {
            background: #FFB703;
            color: #023047;
            border: none;
            font-weight: bold;
            font-size: 16px;
            border-radius: 6px;
            transition: all 0.25s ease;
        }
        .btn-yellow:hover {
            background: #FB8500;
            transform: translateY(-2px) scale(1.05);
        }
        .btn-secondary {
            background: #6c757d;
            border-color: #6c757d;
            color: #fff;
        }
        .btn-secondary:hover { background: #5a6268; }
        .alert { border-radius: 6px; }
    </style>
</head>
<body>
<div class="container mt-5">
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${hasExistingAttendance}" class="alert alert-warning" role="alert">
        Attendance for this subject has already been marked for today. Submitting again will overwrite it.
    </div>

    <div class="card p-4 bg-transparent">
        <div class="card-header bg-transparent border-0 text-center">
            <h4 th:text="'Mark Attendance for ' + ${subject.name} + ' on ' + ${todayDate}"></h4>
        </div>
        <div class="card-body">
            <form th:action="@{/attendance/save}" method="post">
                <input type="hidden" name="subjectId" th:value="${subject.id}">
                <input type="hidden" name="year" th:value="${currentYear}">

                <ul class="list-group mb-4">
                    <li th:each="student : ${students}" class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <span th:text="${student.rollNumber} + ' - ' + ${student.name}" style="color: #ffffff;"></span>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" th:id="'present-' + ${student.id}" name="presentStudentIds" th:value="${student.id}" checked>
                            <label class="form-check-label" th:for="'present-' + ${student.id}">Present</label>
                        </div>
                        <input type="hidden" name="studentIds" th:value="${student.id}">
                    </li>
                </ul>
                <button type="submit" class="btn btn-yellow w-100">Save Attendance</button>
            </form>
        </div>
    </div>
    <div class="mt-4 text-center">
        <a th:href="@{/attendance/take/{year}(year=${currentYear})}" class="btn btn-secondary">Back to Subject Selection</a>
    </div>
</div>
</body>
</html>
