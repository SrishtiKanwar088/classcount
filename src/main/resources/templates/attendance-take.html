<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'ClassCount - Take Attendance for ' + ${currentYear}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, #8ECAE6 0%, #023047 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #FFF;
            font-family: 'Poppins', Arial, sans-serif;
            padding: 12px;
            overflow: hidden;
        }
        .card {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            backdrop-filter: blur(8px);
            padding: 30px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.18);
            border: 1px solid rgba(255, 255, 255, 0.12);
            color: #fff;
            max-width: 600px;
        }
        .form-select {
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            box-shadow: none;
            text-align: center;
            width: 100%;
            height: 44px;
        }
        .form-select option {
            background-color: #023047;
            color: #fff;
        }
        .form-select:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #FFB703;
            box-shadow: 0 0 0 0.25rem rgba(255, 183, 3, 0.25);
            color: #fff;
        }
        h4, h1 { color: #fff; text-shadow: 0 1px 4px rgba(2, 48, 71, 0.3); }
        .form-label { color: #fff; }
        .btn-yellow {
            background: #FFB703;
            color: #023047;
            border: none;
            font-weight: bold;
            font-size: 16px;
            border-radius: 6px;
            padding: 10px 30px;
            transition: all 0.25s ease;
            box-shadow: 0 4px 12px rgba(255, 179, 0, 0.18);
        }
        .btn-yellow:hover {
            background: #FB8500;
            transform: translateY(-2px) scale(1.05);
        }
        .btn-secondary {
            background: #6c757d;
            border-color: #6c757d;
            color: #fff;
        }
        .btn-secondary:hover { background: #5a6268; }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="card p-4">
        <div class="card-header bg-transparent border-0 text-center">
            <h4 th:text="'Take Attendance for ' + ${currentYear}"></h4>
        </div>
        <div class="card-body">
            <form th:action="@{/attendance/mark}" method="post">
                <input type="hidden" name="year" th:value="${currentYear}">
                <div class="mb-4">
                    <label for="subject-select" class="form-label">Select Subject:</label>
                    <select id="subject-select" name="subjectId" class="form-select form-select-lg" required>
                        <option value="">-- Choose Subject --</option>
                        <option th:each="subject : ${subjects}"
                                th:value="${subject.id}"
                                th:text="${subject.name}">
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-yellow w-100">Mark Attendance</button>
            </form>
        </div>
        <div class="card-footer bg-transparent border-0 text-center">
            <a th:href="@{/welcome}" class="btn btn-secondary w-100">Back to Dashboard</a>
        </div>
    </div>
</div>
</body>
</html>
