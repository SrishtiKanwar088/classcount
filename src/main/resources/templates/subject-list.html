<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'ClassCount - ' + ${currentYear} + ' Subjects'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #8ECAE6 0%, #023047 100%);
            font-family: 'Poppins', Arial, sans-serif;
            color: #fff;
            padding: 50px;
            position: relative;
            z-index: 1;
        }
        .container {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            backdrop-filter: blur(8px);
            padding: 30px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.18);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }
        h1, h4 { color: #fff; text-shadow: 0 1px 4px rgba(2, 48, 71, 0.3); }
        .form-control, .table {
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        .form-control::placeholder { color: rgba(255, 255, 255, 0.7); }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #FFB703;
            box-shadow: 0 0 0 0.25rem rgba(255, 183, 3, 0.25);
            color: #fff;
        }
        .btn-yellow {
            background: #FFB703;
            color: #023047;
            border: none;
            font-weight: bold;
            font-size: 16px;
            border-radius: 6px;
            transition: all 0.25s ease;
        }
        .btn-yellow:hover {
            background: #FB8500;
            transform: translateY(-2px) scale(1.05);
        }
        .back-btn {
            background: #6c757d;
            border-color: #6c757d;
            color: #fff;
        }
        .back-btn:hover { background: #5a6268; }
        .alert-success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        .alert-danger { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .table-striped > tbody > tr:nth-of-type(odd) > * {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .table-hover > tbody > tr:hover > * {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .btn-danger { background-color: #d9534f; border-color: #d9534f; }
        .btn-info { background-color: #5bc0de; border-color: #5bc0de; }
    </style>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 th:text="${currentYear} + ' Subject Management'"></h1>
        <a th:href="@{/}" class="btn back-btn">Back to Dashboard</a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <!-- Add Subject Form -->
    <div class="card card-custom mb-4 bg-transparent">
        <div class="card-header bg-transparent border-bottom-0">
            <h4 class="mb-0">Add New Subject</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/subjects/add}" th:object="${newSubject}" method="post">
                <input type="hidden" th:value="${currentYear}" name="classroom.year">
                <div class="row g-3">
                    <div class="col-md-10">
                        <input type="text" class="form-control" th:field="*{name}" placeholder="Subject Name (e.g., Computer Graphics (CGM))" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-yellow w-100">Add Subject</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Subject List Table -->
    <div class="card card-custom bg-transparent">
        <div class="card-header bg-transparent border-bottom-0">
            <h4 class="mb-0">Subject List</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th style="color: #FFB703;">Subject Name</th>
                        <th style="color: #FFB703;">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="subject : ${subjects}">
                        <td th:text="${subject.name}"></td>
                        <td>
                            <a th:href="@{/subjects/edit/{id}(id=${subject.id})}" class="btn btn-sm btn-info">Edit</a>
                            <a th:href="@{/subjects/delete/{id}(id=${subject.id})}"
                               onclick="return confirm('Are you sure you want to delete this subject?');"
                               class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
