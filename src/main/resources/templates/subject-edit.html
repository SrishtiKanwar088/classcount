<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Edit Subject: ' + ${subject.name}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #8ECAE6 0%, #023047 100%);
            font-family: 'Poppins', Arial, sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            backdrop-filter: blur(8px);
            padding: 30px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.18);
            border: 1px solid rgba(255, 255, 255, 0.12);
            max-width: 600px;
        }
        h1, h4 { color: #fff; text-shadow: 0 1px 4px rgba(2, 48, 71, 0.3); }
        .form-control {
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        .form-control::placeholder { color: rgba(255, 255, 255, 0.7); }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #FFB703;
            box-shadow: 0 0 0 0.25rem rgba(255, 183, 3, 0.25);
            color: #fff;
        }
        .form-label { color: #fff; }
        .btn-yellow {
            background: #FFB703;
            color: #023047;
            border: none;
            font-weight: bold;
            font-size: 16px;
            border-radius: 6px;
            transition: all 0.25s ease;
        }
        .btn-yellow:hover {
            background: #FB8500;
            transform: translateY(-2px) scale(1.05);
        }
        .back-btn {
            background: #6c757d;
            border-color: #6c757d;
            color: #fff;
        }
        .back-btn:hover { background: #5a6268; }
    </style>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 th:text="'Edit Subject: ' + ${subject.name}"></h1>
        <a th:href="@{/subjects/{year}(year=${currentYear})}" class="btn back-btn">Cancel</a>
    </div>

    <form th:action="@{/subjects/update/{id}(id=${subject.id})}" th:object="${subject}" method="post">
        <input type="hidden" th:value="${currentYear}" name="classroom.year">
        <div class="mb-3">
            <label for="name" class="form-label">Subject Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <button type="submit" class="btn btn-yellow w-100">Update Subject</button>
    </form>
</div>
</body>
</html>
